        .time-button:hover {

            text-align: center;

        }

        function playClickSound() {
            if (!isSoundMuted) {
                clickSound.currentTime = 0;
                clickSound.play().catch(err => console.log('Erro ao tocar som:', err));
            }
        }

        function playMenuClickSound() {
            if (!isSoundMuted) {
                menuClickSound.currentTime = 0;
                menuClickSound.play().catch(err => console.log('Erro ao tocar som de menu:', err));
            }
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showTimeSelection(theme) {
            currentTheme = theme;
            menuScreen.style.display = 'none';
            timeSelectionScreen.style.display = 'flex';
        }

        function startGame(theme, minutes) {
            currentTheme = theme;
            currentIndex = 0;
            currentList = shuffle([...characters[theme]]);
            timeSelectionScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            timeLeft = minutes * 60;
            updateTimerDisplay();
            startTimer();
            showCharacter();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function endGame() {
            gameScreen.style.display = 'none';
            endGameScreen.style.display = 'flex';
            if (!isSoundMuted) {
                endGameSound.currentTime = 0;
                endGameSound.play().catch(err => console.log('Erro ao tocar som de fim:', err));
            }
        }

        function showCharacter() {
            if (currentList.length === 0) {
                characterName.textContent = 'Nenhum personagem.';
                characterDesc.textContent = '';
                return;
            }
            const char = currentList[currentIndex];
            characterName.textContent = char.name;
            characterDesc.textContent = char.desc;
        }

        function showNextCharacter(event) {
            if (event.target === backButton) return;
            playClickSound();
            currentIndex = Math.floor(Math.random() * currentList.length);
            showCharacter();
        }

        function backToMenu(event) {
            event.stopPropagation();
            clearInterval(timerInterval);
            gameScreen.style.display = 'none';
            endGameScreen.style.display = 'none';
            timeSelectionScreen.style.display = 'none';
            menuScreen.style.display = 'flex';
            currentTheme = '';
            currentList = [];
            currentIndex = 0;
        }

        document.getElementById('backToMenuFromTime').addEventListener('click', backToMenu);
        gameScreen.addEventListener('click', showNextCharacter);
        window.addEventListener('load', updateVolumeButton);
    </script>
</body>
</html>
